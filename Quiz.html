<!DOCTYPE <!DOCTYPE html>
<html>
<head>
   <meta charset="utf-8" />
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <title>Quiz</title>
   <script src="https://unpkg.com/react@15/dist/react.min.js"></script>
   <script src="https://unpkg.com/react-dom@15/dist/react-dom.min.js"></script>
   <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/6.24.0/babel.js"></script>
   <script type="text/babel">
      class Button extends React.Component {
         constructor(props) {
            super(props);
         }
         render() {        
            return (
               <div>
                  <button>{this.props.id == this.props.answerKey ? this.props.x * this.props.y : Math.floor(Math.random() * 100)}</button>
               </div>
            )
         }
      }
      class AppHeader extends React.Component {
         constructor(props) {
            super(props);
            this.style = {
               color: 'red'
            }
         }
         render() {
            console.log('what is x ' + this.props.x);
            console.log('what is y ' + this.props.y);
            return (
               <div>
                  <h1 style = {this.style}>what is {this.props.x} x {this.props.y}</h1>
               </div>
            )
         }
      }
      class Quiz extends React.Component {
         constructor(props) {
            super(props);
            this.state = {x: Math.floor(Math.random() * 20), y: Math.floor(Math.random() * 20), answerKey: Math.floor(Math.random() * 4)};            
         }
         render() { return (
            <div>
               <AppHeader x = {this.state.x} y = {this.state.y} />
               <Button id = {0} x = {this.state.x} y = {this.state.y} answerKey = {this.state.answerKey} />
               <Button id = {1} x = {this.state.x} y = {this.state.y} answerKey = {this.state.answerKey} />
               <Button id = {2} x = {this.state.x} y = {this.state.y} answerKey = {this.state.answerKey} />
               <Button id = {3} x = {this.state.x} y = {this.state.y} answerKey = {this.state.answerKey} />
            </div>
         )}
      }
      ReactDOM.render(<Quiz />, document.getElementById('root'))
   </script>   
</head>
<body>
   <div id="root"></div>
</body>
</html>
