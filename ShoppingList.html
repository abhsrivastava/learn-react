<!DOCTYPE <!DOCTYPE html>
<html>
<head>
   <meta charset="utf-8" />
   <script src="https://unpkg.com/react@15/dist/react.min.js"></script>
   <script src="https://unpkg.com/react-dom@15/dist/react-dom.min.js"></script>
   <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/6.24.0/babel.js"></script>
   <script type="text/babel">
   function ListItem(props) { return (
      <li>{props.title}</li>
   )}
   function ShoppingTitle(props) { return (
      <div>
         <h1>{props.title}</h1>
         <h2>Total number of items: {props.numItems}</h2>
      </div>
   )}
   function ShoppingList(props) {return (
      <div>
         <h3>{props.header}</h3>
         <ol>
            <ListItem title={props.items[0]} />
            <ListItem title={props.items[1]}/>
            <ListItem title={props.items[2]}/>
         </ol>
      </div>
   )}
   function ShoppingApp(props) { return (
      <div>
         <ShoppingTitle title="My Shopping List" numItems= "9" />
         <ShoppingList header="Food" items={["Apple", "Bread", "Cheese"]}/>
         <ShoppingList header="Clothes" items={["Shirt", "Pant", "Hat"]}/>
         <ShoppingList header="Supplies" items={["Pen", "Paper", "Glue"]}/>
      </div>
   )}
   ReactDOM.render(
      <ShoppingApp />, 
      document.getElementById("root")
   )
   </script>
</head>
<body>
   <div id="root"></div>
</body>
</html>
